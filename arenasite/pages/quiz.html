<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/quiz.css">
    <title>Quiz</title>
</head>

<body>

    <div class="container">
        <div id="question-container" class="hide">
            <div id="question" class="question">Question</div>
            <div id="question-image"></div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <br>
        </div>
        <div class="controls">
            <div id="start-title" class="start-title">Which season are you in NYC?</div>
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="result-btn" class="result-btn btn hide">Show your results</button>
        </div>
    </div>

    <script src="../assets/quiz.js"></script>
    <script type="text/javascript">
        document.getElementById("result-btn").onclick = function () {
            location.href = "spring.html";
        };
    </script>

</body>

</html>
